<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list</title>
</head>
<body>
	<ul>
		<li>无序列表item1</li>
		<li>无序列表item2</li>
		<li>无序列表item3</li>
	</ul>
	<ol>
		<li>有序列表item1</li>
		<li>有序列表item2</li>
		<li>有序列表item3</li>
	</ol>
	<dl>
		<dt>定义列表标题1</dt>
		<dd>定义列表1内容1</dd>
		<dd>定义列表1内容2</dd>
		<dt>定义列表标题2</dt>
		<dd>定义列表2内容1</dd>
		<dd>定义列表2内容2</dd>
	</dl>
</body>
</html>
