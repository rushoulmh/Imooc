<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>
<body>
	<table summary="表格摘要" border="1">
		<caption>表格标题</caption>
		<!-- 表格页面，总显示在表格最上方 -->
		<thead>
			<th>表头单元格1</th>
			<th>表头单元格2</th>
			<th>表头单元格3</th>
		</thead>
		<!-- 表格主体 -->
		<tbody>
			<tr>
				<td rowspan="2">row1-1、2-1</td>
				<td colspan="2">row1-2、1-3</td>
			</tr>
			<tr>
				<td>row2-2</td>
				<td>row2-3</td>
			</tr>
		</tbody>
		<!-- 表格页脚，总显示在表格最下方 -->
		<tfoot>
			<tr>
				<td>row3-1、4-1</td>
				<td>row3-2</td>
				<td>row3-3</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
