<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>显示班级的学生信息</title>
</head>
<body>
	<table id="tbl" border="1" width="50%">
		<tr>
			<th>学号</th>
			<th>姓名</th>
			<th>操作</th>
		</tr>
		<tr>
			<td>xh001</td>
			<td>王小明</td>
			<td><a href="javascript:void(0);" onclick="delRow(this);">删除</a></td>
		</tr>
		<tr>
			<td>xh002</td>
			<td>刘小芳</td>
			<td><a href="javascript:void(0);" onclick="delRow(this);">删除</a></td>
		</tr>
	</table>
	<input type="button" value="添加一行" onclick="addRow();" />

	<script type="text/javascript">
		window.onload = function(){
			changeBG();
		}

		// 鼠标移动改变背景
		function changeBG(){
			var tbl = document.getElementById("tbl"),
				trs = tbl.getElementsByTagName("tr");
			for(var i=1; i<trs.length; i++){
				trs[i].onmouseenter = function(){
					this.style.backgroundColor = "#f2f2f2";
				};
				trs[i].onmouseout = function(){
					this.style.backgroundColor = "#fff";
				};
			}
		}
		// 在表格的最后一行添加子节点
		function addRow(){
			if(!document.createElement) return;
			var tbl = document.getElementById("tbl"),
				len = tbl.getElementsByTagName("tr").length,
				tr = document.createElement("tr");
			len = ("00" + len).substr(-3);
			tr.innerHTML = "<td>xh" + len
						 + "</td><td>" + len
						 + "</td><td><a href=\"javascript:void(0);\" onclick=\"delRow(this);\">删除</a></td>";
			tbl.appendChild(tr);
			changeBG();
		}
		// 删除当前行
		function delRow(obj){
			var curRow = obj.parentNode.parentNode;
			curRow.parentNode.removeChild(curRow);
		}
	</script>
</body>
</html>
