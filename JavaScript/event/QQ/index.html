<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>QQ登录面板</title>
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/index.js"></script>
</head>
<body>
	<div id="pnl" class="g-pnl">
		<i class="u-icn-close"></i>
		<div class="u-logo"></div>
		<form>
			<div class="m-input">
				<div class="txt">
					<label for="uid">帐  号：</label>
					<input type="text" id="uid" name="uid" autocomplete="on" tabindex="1" placeholder="QQ号码或Email帐号" />
				</div>
				<div class="txt">
					<label for="pwd">密  码：</label>
					<input type="password" id="pwd" name="pwd" maxlength="16" tabindex="2" />
				</div>
			</div>
			<div class="m-log">
				<button type="submit"></button>
				<div id="state" class="m-state" title="选择在线状态">
					<div class="state-show u-icn u-icn-online">状态</div>
					<div class="state-down">下</div>
					<div class="state-txt">在线</div>
					<ul>
						<li><i class="u-icn u-icn-online"></i><span>我在线上</span></li>
						<li><i class="u-icn u-icn-callme"></i><span>Q我吧</span></li>
						<li><i class="u-icn u-icn-absent"></i><span>离开</span></li>
						<li><i class="u-icn u-icn-busy"></i><span>忙碌</span></li>
						<li><i class="u-icn u-icn-silent"></i><span>请勿打扰</span></li>
						<li><i class="u-icn u-icn-hidden"></i><span>隐身</span></li>
					</ul>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
