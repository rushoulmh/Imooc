<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery样式与属性</title>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<style>
		body {
			font-family: arial, helvetica, sans-serif;
			font-size: 14px;
		}
		.b {
			font-size: 12px;
			color: #d00;
		}
		.c {
			background-color: #ebebeb;
			color: #000;
		}
		#data div{
			width: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<h3>.attr，.text，.html，.val</h3>
	<form id="frm">
		<input type="text" value="input1" />&nbsp;<span class="b">input1的原value</span><br />
		<input type="text" value="input2" />&nbsp;<span class="b"></span><br />
		<input type="text" value="input3" />
		<select id="sel">
			<option selected="selected">imooc</option>
			<option>blog</option>
		</select>
		<p>显示select的html结构：</p>
	</form>
	<script>
		// 获取并设置input1的value
		$("#frm input:first").attr("value", function(i, v){
			return $("#frm span:first").text() + "：" + v;
		});
		// 删除input2的value
		$("#frm input:eq(1)").removeAttr("value");
		$("#frm span:last").text("input2的value(input2)已删除");
		// 获取select的值并设置input3的值
		$("#frm input:last").val($("#sel").val());
		// 获取select的html结构并显示
		$("#frm p").text(function(i, txt){
			return txt + $("#sel").html();
		});
	</script>

	<hr />
	<h3>.toggleClass</h3>
	<table id="tbl">
		<tr>
			<td>toggleClass</td>
			<td>toggleClass</td>
		</tr>
		<tr>
			<td>toggleClass</td>
			<td>toggleClass</td>
		</tr>
		<tr>
			<td>toggleClass</td>
			<td>toggleClass</td>
		</tr>
		<tr>
			<td>toggleClass</td>
			<td>toggleClass</td>
		</tr>
		<tr>
			<td>toggleClass</td>
			<td>toggleClass</td>
		</tr>
	</table>
	<script>
		// 给tr元素加一个class="c"的样式
		// $("#tbl tr").addClass("c");
		$("#tbl tr").toggleClass("c", true);
		// 切换偶数行tr元素的样式
		// $("#tbl tr:odd").removeClass("c");
		$("#tbl tr:odd").toggleClass("c");
		$("#tbl tr:odd").addClass("b");
	</script>

	<hr />
	<h3>.data</h3>
	<div id="data">
		<div>
			<p>点击看结果</p>
			<p>.data</p>
		</div>
		<div><span></span></div>
	</div>
	<script>
		$("#data").click(function(){
			var ele = $(this);
			// 设置数据
			ele.data("a", "test");
			ele.data("b", {name: "imooc"});
			/*$.data(ele, "a", "test");
			$.data(ele, "b", {name: "imooc"});*/
			// 取出数据
			var d = ele.data("a") + "<br />" + ele.data("b").name;
			ele.find("span").append(d);
			/*var d = $.data(ele, "a") + "<br />" + $.data(ele, "b").name;
			ele.find("span").append(d);*/
		});
	</script>
</body>
</html>
