<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上卷和下拉</title>
    <style>
        body{
            font: 14px/1.5 arial,"Microsoft Yahei",sans-serif;
        }
        div{
            margin: 10px 5px;
        }
        p{
            width: 500px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div id="div2">
        <h3>.slideUp，.slideDown和.slideToggle</h3>
        <p class="p1">用法1：slideToggle(<i>duration</i>?[, <i>easing</i>]?[, <i>complete</i>]?)<br />
        用法2：slideToggle(<i>options</i>?)<br />
        slideDown、slideUp用法同slideToggle</p>
        <button>slideUp-slideDown</button>
        <button>slideToggle</button>
    </div>

    <script type="text/javascript">
        $(function(){
            var div2 = $("#div2"), p1 = div2.find(".p1");
            // 上卷和下拉
            div2.find("button:first").click(function(){
                p1.slideUp().slideDown();
            });
            // 切换slideUp和slideDown
            div2.find("button:last").click(function(){
                p1.slideToggle(1000, function(){
                    alert("完毕");
                });
            });
        })
    </script>
</body>
</html>
