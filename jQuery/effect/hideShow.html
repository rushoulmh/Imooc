<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>显示和隐藏</title>
    <style>
        body{
            font: 14px/1.5 arial,"Microsoft Yahei",sans-serif;
        }
        div{
            margin: 10px 5px;
        }
        p{
            width: 500px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div id="div1">
        <h3>.hide和.show</h3>
        <p class="p1">用法1：hide(<i>duration</i>?[, <i>easing</i>]?[, <i>complete</i>]?)<br />
        用法2：hide(<i>options</i>?)<br />
        show用法同hide</p>
        <button>hide-show</button>

        <h3>.toggle</h3>
        <p class="p2">用法1：toggle(<i>duration</i>?[, <i>easing</i>]?[, <i>complete</i>]?)<br />
        用法2：toggle(<i>options</i>?)<br />
        用法3：toggle(<i>isDisplay</i>?)</p>
        <button>toggle</button>
    </div>

    <script type="text/javascript">
        $(function(){
            var div1 = $("#div1"), p1 = div1.find(".p1"), p2 = div1.find(".p2");
            div1.find("button:first").click(function(){
                // 隐藏后显示
                p1.hide({
                    duration: 2000,
                    complete: function(){
                        alert("动画执行完毕");
                    }
                }).show("slow"); // fast=200ms，slow=600ms
                // p1.hide().show();
            });
            // 切换hide和show
            div1.find("button:last").click(function(){
                p2.toggle(2000);
                // p1.toggle(true); // ==show
            });
        })
    </script>
</body>
</html>
