<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ajax方法</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.10.0/jquery.min.js"></script>
    <style>
        #main {
            font: 14px arial, "Microsoft Yahei", sans-serif;
        }
        #main > h3 {
            margin: 10px;
        }
        #main > p {
            width: 450px;
            /*height: 50px;*/
            margin: 5px;
            padding: 5px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div id="main">
        <h3>ajax()请求</h3>
        <p>用法：jQuery.ajax(<i>settings</i>)<br />
            全局设置：jQuery.ajaxSetup(<i>options</i>)</p>
        <div class="ajax">
            <span>我最喜欢的一项运动</span>
            <button id="bAjax">ajax-get</button>
            <ul id="lAjax"></ul>
            <p id="pWait">loading</p>
        </div>

        <hr />
        <h3>触发函数fn</h3>
        <p>发出请求前触发：<i>$ele</i>.ajaxStart(<i>fn</i>)<br />
            请求成功后触发：<i>$ele</i>.ajaxStop(<i>fn</i>)</p>

        <hr />
        <h3>序列化</h3>
        <p>用法：<i>$ele</i>.serialize()</p>
        <div class="ser">
            <form id="frm" action="">
                <p><label>姓名：<input type="text" name="name" /></label></p>
                <p><select name="sex">
                    <option value="0">男</option>
                    <option value="1">女</option>
                    <option value="2">双</option>
                </select></p>
                <p><label><input type="checkbox" name="isVisable" />资料是否可见</label></p>
            </form>
            <button id="bSer">序列化</button>
            <p id="pSer"></p>
        </div>
    </div>

    <script>
        $(function() {
            // ajax请求
            var wait = $("#pWait");
            wait.hide();
            wait.ajaxStart(function() {$(this).show();});
            wait.ajaxStop(function() {$(this).hide();});
            $("#bAjax").click(function() {
                var $this = $(this);
                // 全局设置
                /*$.ajaxSetup({
                    type: "POST",
                    datatype: "text"
                });*/
                // ajax-get
                $.ajax({
                    type: "GET",
                    url: "material/sport.json",
                    datatype: "json",
                    success: function(res) {
                        $this.attr("disabled", "true");
                        $.each(res, function(i, item) {
                            if(i == 2){
                                $("#lAjax").append("<li>" + item["name"] + "</li>");
                            }
                        });
                    }
                });
                // ajax-post
                /*$.ajax({
                    type: "POST",
                    url: "http://www.imooc.com/data/check.php",
                    data: {num: 5},
                    success: function(res) {
                        $this.attr("disabled", "true");
                        $("#lAjax").append("<li>数字5是 <b>" + res + "</b></li>");
                    }
                });*/
            });

            // 序列化
            $("#bSer").click(function() {
                $("#pSer").html($("#frm").serialize());
            });
        });
    </script>
</body>
</html>
